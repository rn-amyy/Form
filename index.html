<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Template</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
   
  </style>
  <body  >
    <h1>Form Template</h1><br>
    <form action="c:\Users\User\Desktop\HTML\day 3\index.html" method="post" enctype="multipart/form-data">
      <label for="Username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="username"
        minlength="8 characters"
        maxlength="20 characters"
        required
      /><br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="w***@gmail.com" /><br /><br />

      <label for="phone_number">Phone number</label>
      <input
        type="phone number"
        id="phone number"
        placeholder="+234******"
        pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}"
      /><br /><br />

      <label for="password">Password</label>
      <input
        type="tel"
        id="password"
        placeholder="password"
        required
      /><br /><br />

      <label for="confirm_password">Confirm password</label>
      <input
        type="password"
        id="password"
        placeholder="password"
        required
      /><br /><br />

      <label for="bday">Birthdate</label>
      <input type="date" id="bday" /><br /><br />

      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        min="1"
        max="100"
        value="1"
      /><br /><br />

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">male</option>
        <option value="female">female</option></select
      ><br /><br />

      <label class="title" for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label class="title" for="Mrs.">Mrs.</label>
      <input type="radio" id="Mrs." value="Mrs." name="title" />
      <label class="title" for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label class="title" for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" /><br /><br />

      <label for="payment"></label>
      <select name="payment method" id="payment">
        <option value="">Select payment method</option>
        <option value="card">Credit card</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank transfer</option>
        <option value="mobile">Mobile payment</option>
        <option value="online">Online payment</option>
        <option value="wire">Wire transfer</option>
        <option value="cheque">Cheque</option>
        <option value="visa">Visa</option>
        <option value="Mastercard">Master card</option>
        <option value="giftcard">Gift card</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="subscribe">Subscribe</label>
      <input type="checkbox"  id="subscribe"><br><br>

      <label for="comment:">Comment:</label>
      <textarea id="comment:" rows="4" cols="50"></textarea><br /><br />

      <label for="file">File</label>
      <input type="file" id="file" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png,.gif" /><br /><br />

      <input type="reset" /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
